<form [formGroup]="form" >
  <div formGroupName="account">
    <div class="form-group">
    <label for="username">Username</label>
    <input
      formControlName="username"
      id="username"
      type="text"
      class="form-control"
    />
    <div *ngIf="username.pending">Checking for Uniqueness...</div>
    <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
        <div *ngIf="username.errors.required">Username Required.</div>
        <div *ngIf="username.errors.cannotContaionSpace ">No spaces allowed.</div>
        <div *ngIf="username.errors.shouldBeUnique ">Already taken</div>
        <div *ngIf="username.errors.minlength">Username mut contain minimum {{username.errors.minlength.requiredLength}} charactors.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      formControlName="password"
      id="password"
      type="password"
      class="form-control"
    />
  </div>
  </div>
  <br />
  <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
