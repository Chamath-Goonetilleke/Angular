<form #form="ngForm">
  <div class="form-group">
    <label for="courseName">Course Name</label>
    <input required minlength="5" ngModel #courseName="ngModel" type="text" class="form-control" name="courseName" />
    <div *ngIf="!(courseName.valid) && courseName.touched" class="alert alert-danger">
      <div *ngIf="courseName.errors?.['required']">Course Name Required.</div>
      <div *ngIf="courseName.errors?.['minlength']">Couser name should have minimum 5 charachters.</div>
    </div>

  </div>
<br>
  <div class="form-group">
    <label for="category">Category</label>
    <select required ngModel name="category" id="" class="form-control" #category="ngModel">
      <option value=""></option>
      <option *ngFor="let category of categories" [value]="category.id">
        {{ category.name }}
      </option>
    </select>
    <div  *ngIf="!(category.valid) && category.touched" class="alert alert-danger" >Category must select.</div>
  </div>
<br>
  <div class="checkbox">
    <label for="">
      <input ngModel type="checkbox" name="hasGarentee" />30-days-money-back
      garantee.
    </label>
  </div>

  <p>
    {{ form.value | json }}
  </p>

  <button [disabled]="!form.valid" type="submit" class="btn btn-primary">Create</button>
</form>
