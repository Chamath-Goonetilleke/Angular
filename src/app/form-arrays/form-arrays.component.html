<form [formGroup]="form">
  <input type="text" formControlName="name">
  <div formGroupName="contact">
    <input type="text" formControlName="email">
    <input type="text" formControlName="phone">
  </div>

  <input type="text" class="form-control" #topic (keyup.enter)="addTopic(topic)" >
  <ul class="list-group">
    <li *ngFor="let topic of topics.controls" (click)="removeTopic(topic.value)" class="list-group-item">{{topic.value}}</li>
  </ul>
</form>
